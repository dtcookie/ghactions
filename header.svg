<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
	.container { color: black }	
	.tabbed { overflow-x: hidden; margin: 32px 0; padding-bottom: 16px; border-bottom: 1px solid #ccc }
	.tabbed [type="radio"] { display: none }
	.tabs { display: flex; align-items: stretch; list-style: none; padding: 0; border-bottom: 1px solid #ccc }
	.tab > label { display: block; margin-bottom: -1px; padding: 12px 15px; border: 1px solid #ccc;	background: #eee; color: #666; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: all 0.3s }
	.tab:hover label { border-top-color: #333; color: #333 }
	.tab-content { display: none; color: #777 }
	.tabbed [type="radio"]:nth-of-type(1):checked ~ .tabs .tab:nth-of-type(1) label, .tabbed [type="radio"]:nth-of-type(2):checked ~ .tabs .tab:nth-of-type(2) label, .tabbed [type="radio"]:nth-of-type(3):checked ~ .tabs .tab:nth-of-type(3) label, .tabbed [type="radio"]:nth-of-type(4):checked ~ .tabs .tab:nth-of-type(4) label, .tabbed [type="radio"]:nth-of-type(5):checked ~ .tabs .tab:nth-of-type(5) label { border-bottom-color: #fff; border-top-color: #B721FF; background: #fff; color: #222 }
	.tabbed [type="radio"]:nth-of-type(1):checked ~ .tab-content:nth-of-type(1), .tabbed [type="radio"]:nth-of-type(2):checked ~ .tab-content:nth-of-type(2), .tabbed [type="radio"]:nth-of-type(3):checked ~ .tab-content:nth-of-type(3),.tabbed [type="radio"]:nth-of-type(4):checked ~ .tab-content:nth-of-type(4) { display: block }	
</style>
<div class="container">
	<h1>Made with HTML &amp; CSS<br/>not an animated GIF</h1>
</div>
</div>
</foreignObject>
</svg>
